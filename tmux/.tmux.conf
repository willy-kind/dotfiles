##### Reload config #####
unbind r
bind r source-file ~/dotfiles/tmux/.tmux.conf \; display-message "tmux.conf reloaded"

##### Basic settings #####
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

##### Prefix #####
# set -g prefix C-s
# unbind C-b
# bind C-s send-prefix

set -g mouse on
set -g mode-keys vi

##### Pane navigation (vim-like) #####
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

##### Status bar base #####
set -g status on
set -g status-position top
set -g status-interval 2
set -g status-justify left
set -g status-left-length 80
set -g status-right-length 150

##### Pane styling #####
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour208,bold'
set -g window-style 'fg=colour247'
set -g window-active-style 'fg=colour250'

##### Plugins (TPM) #####
set -g @plugin 'TanglingTreats/tmux-everforest' # Adds to the list of plugins
set -g @plugin 'tmux-plugins/tpm'

##### Rose-Pine option #####
set -g @tmux-everforest 'dark-medium' 

##### IMPORTANT: TPM must be last #####
run '~/.tmux/plugins/tpm/tpm'
